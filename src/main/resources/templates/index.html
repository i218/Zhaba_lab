<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Поиск</h1>
    <form id="searchForm" class="flex space-x-2">
        <input
                type="text"
                id="searchInput"
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Введите запрос..."
                required
        >
        <button
                type="submit"
                class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition"
        >
            Поиск
        </button>
    </form>
</div>

<script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const query = encodeURIComponent(document.getElementById("searchInput").value);
        window.location.href = `/titles?query=${query}`;
    });
</script>
</body>
</html>
